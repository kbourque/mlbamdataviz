<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="utf-8">
        <title>BI + MLB</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
       <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script src="script.js"></script>
      </head>
      <header class="top_header">
        <div class="header_container">
          <nav class="menu_container">
            <a href="http://kbourque.github.io/mlbamdataviz/"><img class="menu_logo" src="media/header_logo.png"></a>
          </nav>
        </div>
      </header>

      <div class="sidebar">
        <div class="logo_container">
          <div class="logo_container2">
            <div class="b_button">BATTERS</div>
            <div class="p_button">PITCHERS</div>
          </div>
        </div>

        <div class="circle_box">
          <div class="name_box"></div>

          <ol class="batter_list1">
            <li><img id="baber" alt="Babe Ruth" class="player_circle" src="media/batter_pics/Babe_Ruth.png"></li>
            <li><img id="albertp" alt="Albert Pujols" class="player_circle" src="media/batter_pics/Albert_Pujols.png"></li>
            <li><img id="barryb" alt="Barry Bonds" class="player_circle" src="media/batter_pics/Barry_Bonds.png"></li>
            <li><img id="honusw" alt="Honus Wagner" class="player_circle" src="media/batter_pics/Honus_Wagner.png"></li>
            <li><img id="joed" alt="Joe DiMaggio" class="player_circle" src="media/batter_pics/Joe_DiMaggio.png"></li>
          </ol>

          <ol class="batter_list2">
            <li><img id="tedw" alt="Ted Williams" class="player_circle" src="media/batter_pics/Ted_Williams.png"></li>
            <li><img id="loug" alt="Lou Gehrig" class="player_circle" src="media/batter_pics/Lou_Gehrig.png"></li>
            <li><img id="mickeym" alt="Mickey Mantle" class="player_circle" src="media/batter_pics/Mickey_Mantle.png"></li>
            <li><img id="tyc" alt="Ty Cobb" class="player_circle" src="media/batter_pics/Ty_Cobb.png"></li>
            <li><img id="williem" alt="Willie Mays" class="player_circle" draggable="true" src="media/batter_pics/Willie_Mays.png"></li>
          </ol>
        </div>

        <div class="sign_container">ABOUT US</div>
      </div>

      <div class="lower_header">
        <ul class="option_list">
          <li><div id="v1" class="option_container">WAR</div></li>
          <li><div id="v2" class="option_container">Homers</div></li>
          <li><div id="v3" class="option_container">Hits</div></li>
          <li><div id="v4" class="option_container">RBIs</div></li>
          <li><div id="v5" class="option_container">Runs</div></li>
          <li><div id="reset" class="option_container">RESET</div></li>
        </ul>

        <div class="comparison_box">
          <div>BLUE</div>
          <div>RED</div>
        </div>
      </div>

      <section class = "poster_section">
          <div class="graph">
          </div>
        </section>

    </body>
</html>
